<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <h1>Awd Exam Prepration</h1>
    <script>
        // objects

        let generalcar = {
            name: "maruti",
            topspeed: 180,
            run : function(){
                console.log("Car is running");
            }
        }
        console.log(generalcar);



        // constructor

        function generalcars(Speed,Name){
            this.name = Name;
            this.speed = Speed;
            this.run=function(){
                console.log(` ${this.name} is running with speed of  ${this.speed}  km/h.`);
            }
        }

        car1 = new generalcars(180,"Mustang");
        console.log(car1);
    </script>
</body>
